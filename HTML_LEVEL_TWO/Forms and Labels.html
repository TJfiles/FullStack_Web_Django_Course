<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <form action="https://www.facebook.com" method="get">
            <p>Enter text and take me to FB:</p>
            <input type="text" name="userinput" value="" required>
            <input type="submit" name="" value="Submit">
        </form>
        <!-- Using label indiviually-->
        <form>
            <label>
                Enter Text:
                <input type="text" name="" value="Block one">
            </label>
            <label>
                Enter Text:
                <input type="text" name="" value="Block two">
            </label>
        </form>
        <!-- Using label with for parameter-->

            <label for="userinput">Enter Input:</label>
            <input id="userinput" type="text" name="" placeholder="Hello!">
        </form>
