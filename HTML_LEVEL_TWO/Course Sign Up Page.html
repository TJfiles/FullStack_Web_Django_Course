<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <form action="C:\Users\Usuario\PycharmProjects\Full-Stack Web Django Course\HTML_LEVEL_TWO\Thank you page.html" method="get">
            <label for="fname">First Name:</label>
            <input id="fname" type="text" name="" placeholder="First Name" required>

            <label for="lname">Last Name:</label>
            <input id="lname" type="text" name="" placeholder="Last Name" required>

            <p></p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="" placeholder="name@email.com" required>
            <label for="password">Password:</label>
            <input id="password" type="password" name="" required>

            <p>Are you over the age of 18?</p>
            <label for="over">Yes:</label>
            <input id="over" type="radio", name="over18" value="yes">
            <label for="under">No:</label>
            <input id="under" type="radio" name="over18" value="no">

            <p>Do you have a Credit Card or PayPal?</p>
            <select name="Payment">
                <option value="Credit Card">Credit Card</option>
                <option value="Paypal">PayPal</option>
            </select>
            <p></p>
            <input type="submit" name="" value="Submit Feedback">
        </form>

    </body>
</html>
