<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Tables</title>
  </head>
  <body>
    <table border="3">
<!--      NOMEAR COLUNAS DA TABELA-->
      <thead>
<!--      TH -> NOMES DAS COLUNAS-->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
<!--      TR -> ADCIONAR LINHAS DA TABELA-->
      <tr>
<!--        TD -> TABLE DATA, ADICIONA OS DADOS DE CADA CÃ‰LULA-->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>White</td>
        <td>Norway</td>
      </tr>
    </table>

  </body>
</html>
