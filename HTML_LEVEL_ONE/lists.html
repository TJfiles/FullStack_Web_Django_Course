<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lists</title>
  </head>
  <body>

    <h1>Lists</h1>
    <h3>Ordered list</h3>
    <ol> <!-- stands for ORDERED LIST -->
      <li>First item</li> <!-- li stands for list item -->
      <li>Second item</li>

    </ol>
    <h3>Unordered list</h3>
    <un> <!-- stands for UNORDERED LIST -->
      <li>First item</li>
      <li>Second item</li>
    </un>

    <h1>Nested lists</h1>
      <ol>
        <li>First item</li>
        <ul>
          <li>I am nested here</li>
          <li>I am also nested here</li>
        </ul>
        <li>Second item</li>
        <ul>
          <li>Hello</li>
          <li>Hey!</li>
            <ul>
              <li><strong>Woah!</strong> I am really nested</li>
            </ul>
        </ul>
      </ol>
  </body>
</html>
